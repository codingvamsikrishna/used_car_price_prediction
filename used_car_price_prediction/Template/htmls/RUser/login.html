<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>

<html lang="en">

<title>Login</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>

<link rel="icon" href="images/icon.png" type="image/x-icon" />

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<style>
    body {
        background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Righteous', cursive;
    }

    .container-fluid {
        padding: 50px;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #title {
        font-family: 'Fredoka One', cursive;
        color: #FF4500; /* Vibrant orange-red for the title */
        margin-bottom: 30px;
    }

    label {
        font-size: 1rem;
        color: #ADD8E6; /* Dodger blue for labels */
        font-weight: bold;
    }

    .style5 {
        color: #FFFFFF; /* Sea green for subtitles */
        font-weight: bold;
    }

    .btn-md {
        background-color: #FF4500;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px 20px;
    }

    .btn-md:hover {
        background-color: #cc3700;
    }

    input[type="text"],
    input[type="password"] {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #1E90FF; /* Blue highlight on focus */
        outline: none;
        box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }

    .btn-lg {
        background-color: #2E8B57;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        text-decoration: none;
    }

    .btn-lg a {
        color: white;
        text-decoration: none;
    }

    .btn-lg:hover {
        background-color: #246b42;
    }

    img {
        display: block;
        margin: 0 auto 20px;
        max-width: 100%;
        height: auto;
    }
</style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 class="text-center" id="title">Prediction Of Used Car Prices Using Artificial Neural Networks And Machine Learning</h2>
            <p class="text-center">
                <span class="style1"><small id="passwordHelpInline" class="text-muted"></small></span>
            </p>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <p class="text-uppercase pull-center">&nbsp;</p>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2">
                    <!-------null------>
                </div>

                <div class="col-md-5">
                    <form method="POST" role="form">
                        {% csrf_token %}

                        <fieldset>
                            {% load static %}
                            <img src="{% static '/Login.jpg' %}" alt="My image">
                            <p class="style5 text-center">Login Using Your Credentials:</p>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="User Name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                                <input type="submit" name="submit1" class="btn btn-md" value="Login">
                            </div>
                            <br>

                            <p class="style5 text-center">"If you don't have an account, click Register to sign up quickly!"</p>

                            <div class="text-center">
                                <button class="btn btn-lg"><a href="{% url 'serviceproviderlogin' %}">SERVICE PROVIDER</a></button>
                                <button class="btn btn-lg"><a href="{% url 'Register1' %}">REGISTER</a></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
